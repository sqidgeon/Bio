<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search | Bio.lol</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <nav class="navbar">
    <div class="logo">
      <h1><a href="https://sqidgeon.github.io/home/"><span>Sqidgeon</span><span class="dotdev">.Dev</span></a></h1>
    </div>
  </nav>

  <!-- Search Section -->
  <section class="search-section">
    <input
      type="text"
      id="searchInput"
      placeholder="Search projects..."
      aria-label="Search projects"
    />
  </section>

  <!-- Info Boxes -->
  <section class="info-boxes-container">
    <section class="info-box">
      <img src="https://via.placeholder.com/160" alt="Example Image" class="info-image" />
      <div class="info-text">
        <h2>Sqidgeon</h2>
        <p>o/ I love Cats <3</p>
        <a href="https://sqidgeon.github.io/Bio" target="_blank" rel="noopener noreferrer" class="info-button">Go</a>
      </div>
    </section>

    <!-- You can duplicate the above info-box for more items -->
    <section class="info-box">
      <img src="https://via.placeholder.com/160" alt="Another Example" class="info-image" />
      <div class="info-text">
        <h2>placeholder1</h2>
        <p>ph1</p>
        <a href="https://example.com/upload" target="_blank" rel="noopener noreferrer" class="info-button">Go</a>
      </div>
    </section>

    <section class="info-box">
      <img src="https://via.placeholder.com/160" alt="Images Feature" class="info-image" />
      <div class="info-text">
        <h2>placeholder2</h2>
        <p>ph2</p>
        <a href="https://example.com/images" target="_blank" rel="noopener noreferrer" class="info-button">Go</a>
      </div>
    </section>

  </section>

  <!-- Search Filtering Script -->
  <script>
    const searchInput = document.getElementById('searchInput');
    const infoBoxes = document.querySelectorAll('.info-box');

    searchInput.addEventListener('input', () => {
      const filter = searchInput.value.toLowerCase();

      infoBoxes.forEach(box => {
        const title = box.querySelector('h2').textContent.toLowerCase();
        if (title.includes(filter)) {
          box.style.display = 'flex'; // show box
        } else {
          box.style.display = 'none'; // hide box
        }
      });
    });
  </script>

</body>
</html>
